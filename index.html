<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Verifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-red: #FF0000;
            --yt-dark: #0F0F0F;
            --yt-darker: #0A0A0A;
            --yt-gray: #272727;
            --yt-text: #F1F1F1;
            --yt-subtext: #AAAAAA;
            --success: #00D856;
            --warning: #FFA500;
            --danger: #FF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--yt-darker);
            color: var(--yt-text);
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--yt-dark);
            border-bottom: 1px solid var(--yt-gray);
            z-index: 100;
        }

        .progress-bar {
            height: 4px;
            background: var(--yt-red);
            transition: width 0.4s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--yt-red);
        }

        .stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--yt-subtext);
            display: flex;
            gap: 16px;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 40px 24px;
        }

        .artist-title {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Channel Card */
        .channel-card {
            background: var(--yt-dark);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            border: 2px solid var(--yt-gray);
        }

        .channel-header {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            align-items: start;
        }

        .channel-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--yt-red);
            cursor: pointer;
        }

        .channel-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .channel-info h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .channel-handle {
            color: var(--yt-subtext);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 12px;
        }

        .open-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.1);
            color: var(--yt-red);
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            font-weight: 600;
            font-size: 14px;
        }

        .open-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Video Grid */
        .videos-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--yt-gray);
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .video-card {
            background: var(--yt-darker);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .video-card:hover {
            border-color: var(--yt-red);
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--yt-gray);
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-date {
            font-size: 11px;
            color: var(--yt-subtext);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .action-btn {
            padding: 20px;
            border: 2px solid;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--yt-dark);
            font-family: 'Syne', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn.good {
            border-color: var(--success);
            color: var(--success);
        }

        .action-btn.good:hover {
            background: var(--success);
            color: var(--yt-dark);
        }

        .action-btn.bad {
            border-color: var(--danger);
            color: var(--danger);
        }

        .action-btn.bad:hover {
            background: var(--danger);
            color: var(--yt-dark);
        }

        .action-btn.review {
            border-color: var(--warning);
            color: var(--warning);
        }

        .action-btn.review:hover {
            background: var(--warning);
            color: var(--yt-dark);
        }

        .action-btn.skip {
            border-color: var(--yt-gray);
            color: var(--yt-subtext);
        }

        .btn-icon {
            font-size: 24px;
        }

        .btn-key {
            font-size: 10px;
            opacity: 0.6;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--yt-gray);
            border-top-color: var(--yt-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .upload-area {
            margin-top: 32px;
            padding: 60px;
            border: 3px dashed var(--yt-gray);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            max-width: 500px;
        }

        .upload-area:hover {
            border-color: var(--yt-red);
            background: rgba(255, 0, 0, 0.05);
        }

        input[type="file"] {
            display: none;
        }

        /* Completion */
        .completion {
            text-align: center;
            padding: 60px 20px;
        }

        .completion-icon {
            font-size: 100px;
            margin-bottom: 24px;
        }

        .completion h1 {
            font-size: 42px;
            margin-bottom: 16px;
            color: var(--yt-red);
        }

        .completion-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 32px 0;
        }

        .stat-card {
            background: var(--yt-dark);
            padding: 24px;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-number.good { color: var(--success); }
        .stat-number.bad { color: var(--danger); }
        .stat-number.review { color: var(--warning); }

        .stat-label {
            font-size: 12px;
            color: var(--yt-subtext);
            margin-top: 8px;
        }

        .primary-btn {
            padding: 16px 32px;
            background: var(--yt-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 8px;
            font-family: 'Syne', sans-serif;
        }

        .primary-btn:hover {
            background: #CC0000;
        }

        @media (max-width: 768px) {
            .actions {
                grid-template-columns: 1fr 1fr;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }

            .channel-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        <div class="header">
            <div class="logo">YT VERIFIER</div>
            <div class="stats">
                <span id="progress">0 / 0</span>
                <span style="color: var(--success)" id="good">‚úì 0</span>
                <span style="color: var(--danger)" id="bad">‚úó 0</span>
                <span style="color: var(--warning)" id="review">? 0</span>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <p>Loading...</p>
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 48px; margin-bottom: 16px">üìÅ</div>
            <h3>Drop your JSON file here</h3>
            <p style="color: var(--yt-subtext); margin-top: 8px; font-size: 14px">or click to browse</p>
            <input type="file" id="fileInput" accept=".json">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main" id="mainContent" style="display: none">
        <div class="artist-title" id="artistName">Artist Name</div>
        
        <div class="channel-card">
            <div class="channel-header">
                <img id="channelAvatar" class="channel-avatar" src="" alt="Channel" onclick="openChannel()">
                <div class="channel-info">
                    <h2 id="channelTitle">Channel Name</h2>
                    <div class="channel-handle" id="channelHandle">@handle</div>
                    <a href="#" id="channelLink" class="open-btn" target="_blank">Open on YouTube ‚Üí</a>
                </div>
            </div>

            <div class="videos-section">
                <div class="section-title">üì∫ Recent Videos</div>
                <div class="videos-grid" id="videosGrid">
                    <!-- Videos will load here -->
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn good" onclick="decide('good')">
                <span class="btn-icon">‚úÖ</span>
                <span>Good Match</span>
                <span class="btn-key">Press 1</span>
            </button>
            <button class="action-btn bad" onclick="decide('bad')">
                <span class="btn-icon">‚ùå</span>
                <span>Not a Match</span>
                <span class="btn-key">Press 2</span>
            </button>
            <button class="action-btn review" onclick="decide('review_later')">
                <span class="btn-icon">ü§î</span>
                <span>Review Later</span>
                <span class="btn-key">Press 3</span>
            </button>
            <button class="action-btn skip" onclick="decide('skip')">
                <span class="btn-icon">‚è≠Ô∏è</span>
                <span>Skip</span>
                <span class="btn-key">Press 4</span>
            </button>
        </div>
    </div>

    <!-- Completion Screen -->
    <div class="completion" id="completionScreen" style="display: none">
        <div class="completion-icon">üéâ</div>
        <h1>All Done!</h1>
        <p style="color: var(--yt-subtext)">You've reviewed all channels</p>

        <div class="completion-stats" id="completionStats"></div>

        <button class="primary-btn" onclick="downloadJSON()">üì• Download Updated JSON</button>
        <button class="primary-btn" onclick="downloadCSV()">üìä Download CSV</button>
        <button class="primary-btn" onclick="reset()">üîÑ Load New File</button>
    </div>

    <script>
        let channels = [];
        let currentIndex = 0;

        function calcStats() {
            return {
                good: channels.filter(c => c.verification_decision === 'good').length,
                bad: channels.filter(c => c.verification_decision === 'bad').length,
                review: channels.filter(c => c.verification_decision === 'review_later').length,
                pending: channels.filter(c => !c.verification_decision || c.verification_decision === 'pending').length
            };
        }

        function save() {
            localStorage.setItem('ytChannels', JSON.stringify(channels));
            localStorage.setItem('ytIndex', currentIndex.toString());
        }

        function load() {
            const saved = localStorage.getItem('ytChannels');
            if (saved) {
                channels = JSON.parse(saved);
                currentIndex = parseInt(localStorage.getItem('ytIndex') || '0');
                return true;
            }
            return false;
        }

        function findNext() {
            for (let i = currentIndex; i < channels.length; i++) {
                if (!channels[i].verification_decision || channels[i].verification_decision === 'pending') {
                    return i;
                }
            }
            for (let i = 0; i < currentIndex; i++) {
                if (!channels[i].verification_decision || channels[i].verification_decision === 'pending') {
                    return i;
                }
            }
            return -1;
        }

        function updateUI() {
            const stats = calcStats();
            const reviewed = stats.good + stats.bad + stats.review;
            const progress = channels.length > 0 ? (reviewed / channels.length) * 100 : 0;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progress').textContent = `${reviewed} / ${channels.length}`;
            document.getElementById('good').textContent = `‚úì ${stats.good}`;
            document.getElementById('bad').textContent = `‚úó ${stats.bad}`;
            document.getElementById('review').textContent = `? ${stats.review}`;
        }

        function showChannel() {
            currentIndex = findNext();
            
            if (currentIndex === -1) {
                showCompletion();
                return;
            }

            const ch = channels[currentIndex];
            
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('completionScreen').style.display = 'none';
            
            document.getElementById('artistName').textContent = ch.artist || 'Unknown Artist';
            document.getElementById('channelTitle').textContent = ch.channel_title || 'Unknown Channel';
            document.getElementById('channelHandle').textContent = ch.subscribers || '@unknown';
            
            const url = ch.url || `https://youtube.com/${ch.subscribers}`;
            document.getElementById('channelLink').href = url;
            
            // Avatar
            const avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(ch.channel_title || 'C')}&size=200&background=FF0000&color=fff&bold=true`;
            document.getElementById('channelAvatar').src = avatar;
            
            // Load videos
            loadVideos(ch);
            
            updateUI();
            save();
        }

        function loadVideos(ch) {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = '<p style="text-align:center;color:var(--yt-subtext);padding:40px">Loading videos...</p>';
            
            // Try to get channel ID
            const handle = ch.subscribers?.replace('@', '') || '';
            const channelId = ch.url?.includes('/channel/') ? ch.url.split('/channel/')[1].split('/')[0] : handle;
            
            // Try YouTube RSS feed via CORS proxy
            fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`)}`)
                .then(res => res.text())
                .then(xml => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(xml, 'text/xml');
                    const entries = doc.querySelectorAll('entry');
                    
                    if (entries.length === 0) {
                        showPlaceholders();
                        return;
                    }
                    
                    const videos = Array.from(entries).slice(0, 6).map(entry => ({
                        id: entry.querySelector('videoId')?.textContent || '',
                        title: entry.querySelector('title')?.textContent || 'Video',
                        date: formatDate(entry.querySelector('published')?.textContent || '')
                    }));
                    
                    displayVideos(videos);
                })
                .catch(err => {
                    console.log('RSS failed:', err);
                    showPlaceholders();
                });
        }

        function displayVideos(videos) {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = videos.map(v => `
                <div class="video-card" onclick="window.open('https://youtube.com/watch?v=${v.id}', '_blank')">
                    <div class="video-thumbnail">
                        <img src="https://i.ytimg.com/vi/${v.id}/mqdefault.jpg" alt="${v.title}">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${v.title}</div>
                        <div class="video-date">${v.date}</div>
                    </div>
                </div>
            `).join('');
        }

        function showPlaceholders() {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = Array.from({length: 6}, (_, i) => `
                <div class="video-card" onclick="openChannel()">
                    <div class="video-thumbnail">
                        <img src="https://via.placeholder.com/320x180/282828/AAAAAA?text=Click+to+View" alt="Video">
                    </div>
                    <div class="video-info">
                        <div class="video-title">Click to view channel on YouTube</div>
                        <div class="video-date">Recent video</div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const days = Math.floor((new Date() - date) / (1000 * 60 * 60 * 24));
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days} days ago`;
                if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
                if (days < 365) return `${Math.floor(days / 30)} months ago`;
                return `${Math.floor(days / 365)} years ago`;
            } catch {
                return '';
            }
        }

        function openChannel() {
            document.getElementById('channelLink').click();
        }

        function decide(action) {
            if (currentIndex === -1 || currentIndex >= channels.length) return;
            
            channels[currentIndex].verification_decision = action;
            channels[currentIndex].verification_timestamp = new Date().toISOString();
            save();
            showChannel();
        }

        function showCompletion() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';

            const stats = calcStats();
            document.getElementById('completionStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number good">${stats.good}</div>
                    <div class="stat-label">Good Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number bad">${stats.bad}</div>
                    <div class="stat-label">Bad Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number review">${stats.review}</div>
                    <div class="stat-label">Review Later</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color:var(--yt-text)">${channels.length}</div>
                    <div class="stat-label">Total</div>
                </div>
            `;
        }

        function downloadJSON() {
            const blob = new Blob([JSON.stringify(channels, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `youtube_verified_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadCSV() {
            let csv = 'Artist,Channel Title,Handle,URL,Decision,Timestamp\n';
            channels.forEach(c => {
                csv += `"${c.artist || ''}","${c.channel_title || ''}","${c.subscribers || ''}","${c.url || ''}","${c.verification_decision || 'pending'}","${c.verification_timestamp || ''}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `youtube_verified_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function reset() {
            if (confirm('Load new file? Download current progress first!')) {
                localStorage.clear();
                location.reload();
            }
        }

        // File upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.onclick = () => fileInput.click();
        uploadArea.ondragover = (e) => { e.preventDefault(); uploadArea.style.background = 'rgba(255,0,0,0.1)'; };
        uploadArea.ondragleave = () => { uploadArea.style.background = ''; };
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        };

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    channels = data.map(c => ({
                        ...c,
                        verification_decision: c.verification_decision || 'pending',
                        verification_timestamp: c.verification_timestamp || null
                    }));
                    currentIndex = 0;
                    save();
                    showChannel();
                } catch (err) {
                    alert('Error parsing JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        // Keyboard
        document.onkeydown = (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.key === '1') decide('good');
            else if (e.key === '2') decide('bad');
            else if (e.key === '3') decide('review_later');
            else if (e.key === '4') decide('skip');
        };

        // Init
        if (load()) showChannel();
    </script>
</body>
</html>
